---
# The current user and group to create files
inv_bootstrap_ssl_user: "root"
# The base path on where you want your certs files
inv_bootstrap_ssl_base_path: "/tmp/ssl"
# The validity of your certs files
inv_bootstrap_ssl_validity: 365
# The size of your key
inv_bootstrap_ssl_key_size: 4096

inv_ssl_certs:
  - bootstrap_ssl_ca_name: "My-CA-Authority"
    bootstrap_ssl_ca: true
    bootstrap_ssl_cert: false
    # SSL/TLS informations
    bootstrap_ssl_cn: "My-CA-Authority"
    bootstrap_ssl_o: "CA organization"
    bootstrap_ssl_ou: "CA organization unit"
    # Files wanted and where you want them
    bootstrap_ssl_dest: "{{ inv_bootstrap_ssl_base_path }}/My-CA-Authority"

  - bootstrap_ssl_ca: true
    bootstrap_ssl_ca_name: "My-CA-Authority"
    bootstrap_ssl_cert: true
    # SSL/TLS informations
    bootstrap_ssl_cn: "my-https-ca-signed-website"
    bootstrap_ssl_c: "FR" # Only for SSL/TLS certs files
    bootstrap_ssl_st: "state" # Only for SSL/TLS certs files
    bootstrap_ssl_l: "city" # Only for SSL/TLS certs files
    bootstrap_ssl_o: "organization"
    bootstrap_ssl_ou: "organization unit"
    bootstrap_ssl_email_address: "contact@your.domain.tld" # Only for SSL/TLS certs files
    bootstrap_ssl_alternatives: # Only for SSL/TLS certs files
      - "my-https-no-ca-signed-website"
      - "www.example.com"
      - "old.example.com"
    # Files wanted and where you want them
    bootstrap_ssl_p12_password: "secret" # Only for SSL/TLS certs files
    bootstrap_ssl_dest: "{{ inv_bootstrap_ssl_base_path }}/my-https-ca-signed-website"
