---
inv_prepare_host_users:
  - login: "logstash"
    group: "logstash"

inv_cert_bundles:
  - name: "My-Local-CA-Authority"
    type: "CA"
    src: "/tmp/My-Local-CA-Authority.zip"
    dest: "/tmp/ssl"
    dest_user: "logstash"
    dest_group: "logstash"
    dest_mode: "0755"
  - name: "my.logstash-cluster.tld"
    type: "CA"
    src: "/tmp/my.logstash-cluster.tld.zip"
    dest: "/tmp/ssl"
    dest_user: "logstash"
    dest_group: "logstash"
    dest_mode: "0755"
