---
inv_prepare_host_users:
  - login: "logstash"
    group: "logstash"

inv_cert_bundles:
  - name: "My-Local-Root-CA"
    type: "CA"
    src: "/tmp/My-Local-Root-CA.zip"
    dest: "/tmp/ssl"
    dest_user: "root"
    dest_group: "root"
    dest_mode: "0755"

  - name: "My-Local-Middle-One-CA"
    type: "CA"
    src: "/tmp/My-Local-Middle-One-CA.zip"
    dest: "/tmp/ssl"
    dest_user: "root"
    dest_group: "root"
    dest_mode: "0755"

  - name: "My-Local-Middle-Two-CA"
    type: "CA"
    src: "/tmp/My-Local-Middle-Two-CA.zip"
    dest: "/tmp/ssl"
    dest_user: "root"
    dest_group: "root"
    dest_mode: "0755"

  - name: "my-end-certificate-1.domain.tld"
    type: "CA"
    src: "/tmp/my-end-certificate-1.domain.tld.zip"
    dest: "/tmp/ssl"
    dest_user: "logstash"
    dest_group: "logstash"
    dest_mode: "0755"

  - name: "my-end-certificate-2.domain.tld"
    type: "CA"
    src: "/tmp/my-end-certificate-2.domain.tld.zip"
    dest: "/tmp/ssl"
    dest_user: "logstash"
    dest_group: "logstash"
    dest_mode: "0755"

  - name: "my-end-certificate-3.domain.tld"
    type: "CA"
    src: "/tmp/my-end-certificate-3.domain.tld.zip"
    dest: "/tmp/ssl"
    dest_user: "logstash"
    dest_group: "logstash"
    dest_mode: "0755"
