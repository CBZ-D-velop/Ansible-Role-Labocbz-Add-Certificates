---
# if you have any prepararion task
- name: "Prepare"
  hosts: "all"
  gather_facts: true
  tasks:

    - name: "Include cryptographic content var file"
      ansible.builtin.include_vars: "../../tests/certs/main.yml"

    - name: "Include labocbz.prepare_host"
      tags:
        - "labocbz.prepare_host"
      ansible.builtin.include_role:
        name: "labocbz.prepare_host"

    - name: "Gather facts from all hosts"
      delegate_to: "{{ item }}"
      delegate_facts: true
      loop: "{{ groups['all'] }}"
      ansible.builtin.setup:

    - name: "Edit /etc/hosts file to add all hosts"
      loop: "{{ groups['all'] }}"
      loop_control:
        loop_var: host
      register: output
      changed_when: output.rc != 0
      ansible.builtin.shell: "echo \"{{ hostvars[host]['ansible_default_ipv4']['address'] }}  {{ host }} # from Molecule\" >> /etc/hosts"

    - name: "Import cryptographic content if needed"
      run_once: yes
      loop: "{{ inv_cert_bundles }}"
      loop_control:
        loop_var: bundle
      ansible.builtin.copy:
        src: "../../tests/certs/{{ bundle.name }}.zip"
        dest: "/tmp/{{ bundle.name }}.zip"
        owner: "root"
        group: "root"
        mode: 0700

    - name: "Include labocbz.add_certificates"
      tags:
        - "labocbz.add_certificates"
      loop: "{{ inv_cert_bundles }}"
      loop_control:
        loop_var: bundle
      vars:
        add_certificates_bundle_name: "{{ bundle.name }}"
        add_certificates_bundle_type: "{{ bundle.type }}"
        add_certificates_bundle_src: "{{ bundle.src }}"
        add_certificates_bundle_dest: "{{ bundle.dest }}"
        #add_certificates_bundle_src_user: "{{ bundle.src_user }}"
        #add_certificates_bundle_src_password: "{{ bundle.src_password }}"
        #add_certificates_bundle_dest_user: "{{ bundle.dest_user }}"
        #add_certificates_bundle_dest_group: "{{ bundle.dest_group }}"
        #add_certificates_bundle_dest_mode: "{{ bundle.dest_mode }}"
      ansible.builtin.include_role:
        name: "labocbz.add_certificates"

    - name: "Include labocbz.bootstrap_ssl_files"
      tags:
        - "labocbz.bootstrap_ssl_files"
      loop: "{{ inv_ssl_certs }}"
      loop_control:
        loop_var: certificate
      vars:
        bootstrap_ssl_ca: "{{ certificate.bootstrap_ssl_ca }}"
        bootstrap_ssl_cert: "{{ certificate.bootstrap_ssl_cert }}"
        bootstrap_ssl_user: "{{ inv_bootstrap_ssl_user }}"
        bootstrap_ssl_base_path: "{{ inv_bootstrap_ssl_base_path }}"
        bootstrap_ssl_validity: "{{ inv_bootstrap_ssl_validity }}"
        bootstrap_ssl_key_size: "{{ inv_bootstrap_ssl_key_size }}"
        bootstrap_ssl_ca_name: "{{ certificate.bootstrap_ssl_ca_name }}"
        bootstrap_ssl_cn: "{{ certificate.bootstrap_ssl_cn }}"
        bootstrap_ssl_c: "{{ certificate.bootstrap_ssl_c }}"
        bootstrap_ssl_st: "{{ certificate.bootstrap_ssl_st }}"
        bootstrap_ssl_l: "{{ certificate.bootstrap_ssl_l }}"
        bootstrap_ssl_o: "{{ certificate.bootstrap_ssl_o }}"
        bootstrap_ssl_ou: "{{ certificate.bootstrap_ssl_ou }}"
        bootstrap_ssl_email_address: "{{ certificate.bootstrap_ssl_email_address }}"
        bootstrap_ssl_alternatives: "{{ certificate.bootstrap_ssl_alternatives }}"
        bootstrap_ssl_dest: "{{ certificate.bootstrap_ssl_dest }}"
        bootstrap_ssl_p12_password: "{{ certificate.bootstrap_ssl_p12_password }}"
      ansible.builtin.include_role:
        name: "labocbz.bootstrap_ssl_files"
